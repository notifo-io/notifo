version: '3'
services:
  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    networks:
      - internal

  notifo:
    image: notifo
    ports:
      - "8080:80"
    environment:
      - URLS__BASEURL=http://localhost:8080
      - ASSETS__RESIZERURL=http://resizer:8081
      - IDENTITY__ADMINCLIENTID=root
      - IDENTITY__ADMINCLIENTSECRET=xeLd6jFxqbXJrfmNLlO2j1apagGGGSyZJhFnIuHp4I0=
      - MAILCATCHER__HOST=mailcatcher
      - STORAGE__MONGODB__CONNECTIONSTRING=mongodb://mongo
      - STORAGE__TYPE=MongoDB
      - WEBHOOKCATCHER__HOST=webhookcatcher
    networks:
      - internal
    depends_on:
      - mongo

  resizer:
    image: squidex/resizer:dev-2
    ports:
      - "8081:80"
    networks:
      - internal
    depends_on:
      - mongo

  webhhookcatcher:
    image: tarampampam/webhook-tester
    command: serve --port 1026
    ports:
      - "1026:1026"
    networks:
      - internal

  mailcatcher:
    image: jeanberu/mailcatcher
    ports:
      - "1025:1025"
    networks:
      - internal
    
networks:
  internal:
    driver: bridge